<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routiner.io</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Heading at Top */
    .heading {
      font-size: 3rem;
      font-weight: 900;
      color: #ff7a00;
      text-align: center;
      padding: 40px 20px 20px;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Add Button */
    #addRoutineBtn {
      background-color: #007bff;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.2s ease;
    }

    #addRoutineBtn:hover {
      background-color: #0056b3;
    }

      margin-top: 16px;

      color: #333;
      text-align: center;
      background: #f4f6f9;
